<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Picture Element Snippet</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body>
<picture>
	<source 
		media="(min-width: 800px)" srcset="http://placekitten.com/g/600/300 1x, http://placekitten.com/g/1200/600 2x" >
	<source 
		media="(min-width: 600px)" srcset="http://placekitten.com/g/400/200 1x, http://placekitten.com/g/800/400 2x">
	<img src="http://placekitten.com/g/200/300"/>
</picture>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/picturefill/2.2.0/picturefill.min.js'></script>

    
    
    
    
  </body>
</html>
